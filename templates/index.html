{% extends 'base.html' %}

{% block title %} Blog {% endblock %}

{% block content %}
Blog posts
{% endblock %}

{% block posts %}
{% for post in posts %}
<div class="post">
    <div class="post-header">
        {{ post.title }}
    </div>
    <div class="post-text">
        {{ post.text }}
    </div>
</div>
{% endfor %}
{% endblock %}

{% block add %}<a href="{{ url_for('admin') }}">More posts</a>{% endblock %}
